<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            <h1>Blood plassure tracker</h1>
        </header>
        <form>
            <label> Date
                <input name="recorded_at" type="datetime-local" required>
            </label>
            <br><br>

            <label>SYS
                <input name="sytolic" type="number" placeholder="120">
            </label>
            <label>(mmHg)</label>
            <br><br>

            <label> DIA
                <input name="diastolic" type="number" placeholder="80">
            </label>
            <label>(mmHg)</label>
            <br><br>

            <label> Pulse
                <input name="pulse" type="number" placeholder="72">
            </label>
            <label>(bpm)</label>
            <br><br>

            <button type="submit"> Record</button>
            <br><br>

            <img
            src="BP.jpg" 
            alt="Blood plassure testing" 
            width="300" height="300">
            />


        </form>

    </main>
    <footer></footer>
</body>

</html>
